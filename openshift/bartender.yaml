apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: bartender
  name: bartender
spec:
  replicas: 1
  selector:
    app: bartender
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        app: bartender
    spec:
      containers:
        - env:
            - name: KAFKA_SERVER
              value: kafka:9092
          image: ' '
          name: bartender
          resources: {}
      restartPolicy: Always
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - bartender
        from:
          kind: ImageStreamTag
          name: bartender:1.0
      type: ImageChange
status:
  availableReplicas: 0
  latestVersion: 0
  observedGeneration: 0
  replicas: 0
  unavailableReplicas: 0
  updatedReplicas: 0
---
apiVersion: v1
kind: ImageStream
metadata:
  labels:
    app: bartender
  name: bartender
spec:
  lookupPolicy:
    local: false
  tags:
    - annotations: null
      from:
        kind: DockerImage
        name: bartender:1.0
      generation: null
      importPolicy: {}
      name: ""
      referencePolicy:
        type: ""
status:
  dockerImageRepository: ""
